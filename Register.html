<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>IReporter</title>
<link href="static/css/style.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script src="js/gen_validation.js" type="text/javascript"></script>

</head>
<body>

</head>

<body>
<div id="wrapper">
  
  <div class="container">
    <ul id="navCircle">
      <li><a class="active" href="index.html">Home</a></li>
 	  <li><a href="index.html">Login</a></li>
      
    </ul>
  </div>
  
  <div id="content">
    <h2><span style="color:#003300">New User Registration</span></h2>
    
    <form action="report.html" onSubmit="return validateForm(this,arrFormValidation);" enctype="multipart/form-data" name="form2" id="form2">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="28"><div align="left">User Name:</div></td>
          <td><span id="sprytextfield3">
            <label>
            	<input required type="text" name="txtName" id="txtName" />
            </label>
          </span></td>
        </tr>
        <tr>
          <td height="69"><div align="left">Address:</div></td>
          <td><span id="sprytextarea1">
            <label>
            	<textarea required name="txtAddress" id="txtAddress" cols="35" rows="3"></textarea>
            </label>
          </span></td>
        </tr>
        
        <tr>
          <td height="29">Email Adress:</td>
          <td><span id="sprytextfield4">
            <label>
            <input required type="text" name="txtEmail" id="txtEmail" />
            </label>
          </span></td>
        </tr>
        <tr>
          <td height="27">Mobile Number:</td>
          <td><span id="sprytextfield5">
            <label>
            <input required type="tel" name="txtMobile" id="txtMobile" />
            </label>
          </span></td>
        </tr>
        <tr>
          <td height="29">Gender:</td>
          <td><label>
            <select name="rdGender" id="rdGender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </label></td>
        </tr>
        <tr>
          <td height="29">Birth Date:</td>
          <td><span id="sprytextfield9">
            <label>
            <input required type="date" name="txtDate" id="txtDate" onclick="ds_sh(this);" />
            </label>
          </span></td>
        </tr>
        
        <tr>
          <td height="30">Password:</td>
          <td><span id="sprytextfield7">
            <label>
            <input required type="password" name="txtPassword" id="txtPassword" />
            </label>
          </span></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><label>
            <input type="submit" name="registerbtn" id="registerbtn" value="Register" />
          </label></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </table>
    </form>
    <table width="100%" border="0" cellspacing="3" cellpadding="3">
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
     
    </table>
  </div>
  
  

  <div style="clear:both;"></div>
  <div id="footer">  &copy; 2018IReport| Design by Sabaalo Solomon</div>

</body>
</html>
